<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calculator</title>
    
    <link href="css/calculator.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bignumber.js/1.3.0/bignumber.min.js"></script>
    <script src="https://cdn.rawgit.com/jakesgordon/javascript-state-machine/master/state-machine.js"></script>
    <script src="js/calculator.js"></script>
    <script type="text/javascript">
      $(function() {
        $('.calculator-text-field').focus();
      });
    </script>
  </head>
  <body>      
    <div class="calculator clearfix" data-tabindex="1">
      <input type="text" placeholder="0" class="calculator-text-field" aria-label="Type a number"/>
 
      <div class="numpad">
        <div class="numpad-row clearfix">
          <button data-char="7">7</button>
          <button data-char="8">8</button>
          <button data-char="9">9</button>
          <button class="blue btn-add" aria-label="Add">
            <span aria-hidden="true">+</span>
          </button>
        </div>
   
        <div class="numpad-row clearfix">
          <button data-char="4">4</button>
          <button data-char="5">5</button>
          <button data-char="6">6</button>
          <button class="blue btn-subtract" aria-label="Subtract">
            <span aria-hidden="true">&minus;</span>
          </button>
        </div>
             
        <div class="numpad-row clearfix">
          <button data-char="1">1</button>
          <button data-char="2">2</button>
          <button data-char="3">3</button>
          <button class="blue btn-multiply" aria-label="Multiply">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
   
        <div class="numpad-row clearfix">
          <button class="span-2" data-char="0">0</button>
          <button data-char="." class="btn-decimal" aria-label="Decimal">
            <span class="aria-hidden">.</span>
          </button>
          <button class="blue btn-divide" aria-label="Divide">
            <span aria-hidden="true">&divide;</span>
          </button>
        </div>
   
        <div class="numpad-row clearfix">
          <button class="red btn-clear" aria-label="Clear">
            <span aria-hidden="true">C</span>
          </button>
      
          <button class="span-3 btn-evaluate" aria-label="Evaluate">
            <span aria-hidden="true">=</span>
          </button>
       </div>
      </div>
    </div>
  </body>
</html>
